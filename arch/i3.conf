set $mod Mod4
set $term urxvtc -e $SHELL -c "tmux -q has-session && exec tmux -2 attach-session -d || exec tmux -2 new-session -n$USER -s$USER@$HOST"
set $menu rofi -show run -theme sidebar -show-icons

# Font for window titles. Will also be used by the bar unless a different font
# is used in the bar {} block below.
font pango:HackGen Regular 11.5

floating_modifier $mod
focus_follows_mouse no
mouse_warping output
popup_during_fullscreen smart

# start a terminal
bindsym $mod+Return exec $term

# kill focused window
bindsym $mod+Shift+q kill

bindsym $mod+Shift+Control+l exec --no-startup-id light-locker-command -l
# start dmenu (a program launcher)
bindsym $mod+d exec --no-startup-id $menu
bindsym Alt_R exec --no-startup-id $menu
bindsym $mod+F2 exec chrome --audio-buffer-size=4096
bindsym $mod+F3 exec discord
bindsym $mod+F4 exec slack
bindsym $mod+F5 exec chrome --app=https://calendar.google.com/calendar/r
bindsym $mod+F6 exec chrome --app=https://mail.google.com/mail/u/0/#inbox
bindsym $mod+F7 exec chrome --app=https://github.com/kpango

# change focus
bindsym $mod+h focus left
bindsym $mod+j focus down
bindsym $mod+k focus up
bindsym $mod+l focus right

# alternatively, you can use the cursor keys:
bindsym $mod+Left focus left
bindsym $mod+Down focus down
bindsym $mod+Up focus up
bindsym $mod+Right focus right

# move focused window
bindsym $mod+Shift+h move left
bindsym $mod+Shift+j move down
bindsym $mod+Shift+k move up
bindsym $mod+Shift+l move right

# alternatively, you can use the cursor keys:
bindsym $mod+Shift+Left move left
bindsym $mod+Shift+Down move down
bindsym $mod+Shift+Up move up
bindsym $mod+Shift+Right move right

bindsym $mod+backslash  split horizontal
bindsym $mod+bar        split horizontal
bindsym $mod+apostrophe split vertical
bindsym $mod+quotedbl   split vertical
bindsym $mod+minus      split vertical

# split in vertical orientation
bindsym $mod+v split v

# enter fullscreen mode for the focused container
bindsym $mod+f fullscreen toggle

# change container layout (stacked, tabbed, toggle split)
bindsym $mod+s layout stacking
bindsym $mod+w layout tabbed
bindsym $mod+e layout toggle split

# toggle tiling / floating
bindsym $mod+Shift+space floating toggle

# change focus between tiling / floating windows
bindsym $mod+space focus mode_toggle

# focus the parent container
bindsym $mod+a focus parent

# focus the child container
#bindsym $mod+d focus child

# switch to workspace
bindsym $mod+1 workspace 1
bindsym $mod+2 workspace 2
bindsym $mod+3 workspace 3
bindsym $mod+4 workspace 4
bindsym $mod+5 workspace 5
bindsym $mod+6 workspace 6
bindsym $mod+7 workspace 7
bindsym $mod+8 workspace 8
bindsym $mod+9 workspace 9
bindsym $mod+0 workspace 10

# move focused container to workspace
bindsym $mod+Shift+1 move container to workspace 1
bindsym $mod+Shift+2 move container to workspace 2
bindsym $mod+Shift+3 move container to workspace 3
bindsym $mod+Shift+4 move container to workspace 4
bindsym $mod+Shift+5 move container to workspace 5
bindsym $mod+Shift+6 move container to workspace 6
bindsym $mod+Shift+7 move container to workspace 7
bindsym $mod+Shift+8 move container to workspace 8
bindsym $mod+Shift+9 move container to workspace 9
bindsym $mod+Shift+0 move container to workspace 10

# reload the configuration file
bindsym $mod+Shift+c reload
# restart i3 inplace (preserves your layout/session, can be used to upgrade i3)
bindsym $mod+Shift+r restart
# exit i3 (logs you out of your X session)
bindsym $mod+Shift+e exec "i3-nagbar -t warning -m 'You pressed the exit shortcut. Do you really want to exit i3? This will end your X session.' -b 'Yes, exit i3' 'i3-msg exit'"

# Screen brightness controls
bindsym XF86MonBrightnessUp exec xbacklight -inc 5
bindsym XF86MonBrightnessDown exec xbacklight -dec 5

# Pulse Audio controls
bindsym XF86AudioLowerVolume exec --no-startup-id pactl set-sink-volume @DEFAULT_SINK@ -5%
bindsym XF86AudioMute exec --no-startup-id pactl set-sink-mute @DEFAULT_SINK@ toggle
bindsym XF86AudioRaiseVolume exec --no-startup-id pactl set-sink-volume @DEFAULT_SINK@ +5%

# print
bindsym Print exec --no-startup-id kazam

# Sleep key
#bindsym XF86Sleep exec --no-startup-id systemctl suspend

# resize window (you can also use the mouse for that)
mode "resize" {
        # These bindings trigger as soon as you enter the resize mode

        # Pressing left will shrink the window’s width.
        # Pressing right will grow the window’s width.
        # Pressing up will shrink the window’s height.
        # Pressing down will grow the window’s height.
        bindsym h resize shrink width 4 px or 4 ppt
        bindsym j resize grow height 4 px or 4 ppt
        bindsym k resize shrink height 4 px or 4 ppt
        bindsym l resize grow width 4 px or 4 ppt

        # same bindings, but for the arrow keys
        bindsym Left resize shrink width 4 px or 4 ppt
        bindsym Down resize grow height 4 px or 4 ppt
        bindsym Up resize shrink height 4 px or 4 ppt
        bindsym Right resize grow width 4 px or 4 ppt

        # back to normal: Enter or Escape
        bindsym Return mode "default"
        bindsym Escape mode "default"
}
bindsym $mod+r mode "resize"

# move floating windows with keys
mode "move" {
    bindsym $mod+Tab focus right

    bindsym Left  move left
    bindsym Down  move down
    bindsym Up    move up
    bindsym Right move right

    bindsym h     move left
    bindsym j     move down
    bindsym k     move up
    bindsym l     move right

    # back to normal: Enter or Escape
    bindsym Return mode "default"
    bindsym Escape mode "default"
}
bindsym $mod+m mode "move" focus floating

bar {
        status_command py3status
        font pango:HackGen Regular 11
        position    top
        tray_output primary
        tray_padding -2
}

# title bar
new_window none
new_float none
smart_borders on
hide_edge_borders none
for_window [class="^.*"] border pixel 2.8
new_window pixel 2
for_window [class="feh"] floating enable
for_window [class="fcitx-config-gtk3"] floating enable
for_window [class="fcitx-configtool"] floating enable
for_window [class="mpv"] floating enable

gaps inner 8
gaps outer 2
smart_gaps on
bindsym $mod+z          gaps outer current plus 2
bindsym $mod+Shift+z    gaps outer current minus 2

exec --no-startup-id /usr/bin/urxvtd -q -o -f
exec --no-startup-id /usr/bin/light-locker --lock-on-suspend
exec --no-startup-id /usr/bin/compton --config $HOME/.config/compton/compton.conf --xrender-sync-fence --paint-on-overlay -cb
exec --no-startup-id /usr/bin/fcitx -d
exec --no-startup-id /usr/bin/dunst
exec --no-startup-id /usr/bin/xmodmap ~/.Xmodmap
exec --no-startup-id /usr/bin/feh --bg-fill --no-xinerama  "$(find -L $HOME/.wallpaper/2560x1440 \( -name *.jpg -or -name *.jpeg -or -name *.png -or -name *.gif \) | sort -R | head -n 1)" "$(find -L $HOME/.wallpaper/5120x1440 \( -name *.jpg -or -name *.jpeg -or -name *.png -or -name *.gif \) | sort -R | head -n 1)"
exec --no-startup-id /usr/bin/volumeicon
exec --no-startup-id /usr/bin/nm-applet
exec --no-startup-id i3-msg "workspace 1; exec $term"
exec --no-startup-id i3-msg "workspace 2; exec /usr/bin/chrome --audio-buffer-size=4096"

