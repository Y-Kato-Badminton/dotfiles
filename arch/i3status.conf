general {
        #output_format = "i3bar"
        #output_format = "dzen2"
        colors = true
        color_good =     '#88b090'
        color_degraded = '#ccdc90'
        color_bad =      '#e89393'
        interval = 5
        separator = "\t"
}

#order += "ipv6"
order += "disk /"
order += "run_watch DHCP"
#order += "run_watch VPNC"
#order += "path_exists VPN"
order += "wireless wlp61s0"
order += "ethernet enp0s31f6"
order += "battery 0"
#order += "cpu_temperature 0"
order += "load"
order += "tztime local"
#order += "tztime berlin"
