font:
  normal:
    family: HackGen
    style: Regular
  bold:
    family: HackGen
    style: Bold
  italic:
    family: HackGen
    style: Italic
  size: 11.0

background_opacity: 0.8

#highlight Normal ctermbg=NONE guibg=NONE
#highlight NonText ctermbg=NONE guibg=NONE
#highlight SpecialKey ctermbg=NONE guibg=NONE
#highlight EndOfBuffer ctermbg=NONE guibg=NONE
colors:
  # Default Colors
  primary:
    background: '#000000'
    foreground: '#f1f1f1'
  # Normal colors
  normal:
    black:   '#212121'
    red:     '#c30771'
    green:   '#10a778'
    yellow:  '#a89c14'
    blue:    '#008eff'
    magenta: '#ff3c79'
    cyan:    '#20a5ba'
    white:   '#e0e0e0'
  # Bright colors
  bright:
    black:   '#212121'
    red:     '#fb007a'
    green:   '#5fd7af'
    yellow:  '#f3e430'
    blue:    '#20bbfc'
    magenta: '#ff55de'
    cyan:    '#4fb8cc'
    white:   '#f1f1f1'
